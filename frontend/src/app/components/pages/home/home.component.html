<app-search></app-search>
<ul>
  <li *ngFor="let food of foods">
    <a routerLink="/food/{{food.id}}">
      <img [src]="food.imageUrl" [alt]="food.name" />
      <div class="name">
        {{food.name}}
        <span class="favorite {{food.favorite ? '':'not'}}">
          ❤️
        </span>
      </div>
      <!-- <div class="star">
        <star-rating [value]="food.stars" [totalstars]="5" checkedcolor="red" uncheckedcolor="#000" size="22px"
          [readonly]="true"></star-rating>
      </div> -->
      <div class="product-item-footer">
        <div class="origins">
          <span *ngFor="let origin of food.origins">
            {{origin}}
          </span>
        </div>

        <div class="cook-time">
          <span></span>
          {{food.cookTime}} min
        </div>

        <div class="price">
          <span>
            {{food.price | currency}}
          </span>
        </div>
      </div>
    </a>
  </li>
</ul>
